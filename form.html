<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> my form format</title>
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="form">
    <h1>Sign Up</h1>
    <img id="photo" src="DSC_5829.JPG" alt="hero photo">
    <label for="Name">First name:-</label>
    <input type="text" name="" id="Name">
    <br><br>
    <label for="age">Age:-</label>
    <input type="date" name="" id="age"><br><br>
    <label for="income">Income:-</label>
    <input type="number" name="" id="income">
    <br><br>
    <p>More info</p>
    <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
    <p>Gender</p>
   <input type="radio" name="gender" id="male"value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female"value="female">
    <label for="female">Female</label>
    <br> 
    <input type="radio" name="gender" id="other"value="other">
    <label for="other">Other</label><br><br>
    <label for="car">Option:-</label>
    <select name="cars" id="car">
        <option value="audi">AUDI</option>
        <option value="tata">TATA</option>
        <option value="volvo">VOLVO</option>
        <option value="thar">THAR</option>
        <option value="brezza">BREZZA</option>
    </select>
    <br>
    <br>
    <input type="checkbox" name="" id=""> Subscribe to Mohammad Meraj
    <br>
    <br>
   <input type="button" value="submit">
</div>
</body>
</html>
